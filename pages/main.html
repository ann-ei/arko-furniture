<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.min.css">
    <title>Главная</title>
</head>
<body>
    <header class="header">

        <div class="top-header">
            <div class="container">

                <div class="top-header__wrap">

                    <div class="top-header__left">
                        <div class="top-header__location">
                            <svg
              class="top-header__icon"
              width="21"
              height="21"
            >
              <use href="../img/sprite.svg#icon-geolocation"></use>
            </svg>

            <span class="top-header__text--left">Ростов</span>

            <svg
              class="top-header__icon--select"
              width="17"
              height="17"
            >
              <use href="../img/sprite.svg#icon-arrow-down"></use>
            </svg>
                        </div>
                        <ul class="top-header__list--left">
                            <li class="top-header__item--left"><a href="" class="top-header__link">Акции</a></li>
                            <li class="top-header__item--left"><a href="" class="top-header__link">Сборка</a></li>
                            <li class="top-header__item--left"><a href="" class="top-header__link">Оплата</a></li>
                            <li class="top-header__item--left"><a href="" class="top-header__link">Доставка</a></li>
                        </ul>
                    </div>

                    <div class="top-header__right">
                        <ul class="top-header__list--right">
                            <li class="top-header__item--right"><a href="" class="top-header__link">Наши работы</a></li>
                            <li class="top-header__item--right"><a href="" class="top-header__link">Контакты</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>

        <div class="middle-header">
            <div class="container middle-header-container">

                <div class="header-logo">
                    <svg
              class="header-logo__icon"
              width="189"
              height="39"
            >
              <use href="../img/sprite.svg#icon-logo"></use>
            </svg>
                </div>

                <div class="header-address">
                    <p class="header-address__text">ул. Московская, 144 корп. - 1</p>
                    <a href="" class="header-address__link">Схема проезда</a>
                </div>

                <div class="header-search">
                    <input type="search" placeholder="Поиск" class="header-search__field">
                    <button type="submit" class="header-search__btn">
                        <svg
              class="header-search__icon"
              width="23"
              height="23"
            >
              <use href="../img/sprite.svg#icon-search"></use>
            </svg>
                    </button>
                </div>

                <div class="header-phone">
                    
                    <div class="header-phone__wrap">
                        <svg
              class="header-phone__icon"
              width="19"
              height="19"
            >
              <use href="../img/sprite.svg#icon-phone"></use>
                    </svg>

                        <a href="tel:+89615259191" class="header-phone__link">8 (961) 525 91 91</a>
                    </div>

                    <button class="header-phone__btn" type="button">Заказать звонок</button>
                
                </div>

                <div class="header-user">

                    <div class="header-sign-in">
                        <svg
              class="header-user__icon"
              width="24"
              height="24"
            >
              <use href="../img/sprite.svg#icon-user"></use>
            </svg>
              <a class="header-user__link" href="#">Войти</a>
                    </div>

                    <div class="header-favorites">
                        <svg
              class="header-user__icon"
              width="24"
              height="24"
            >
              <use href="../img/sprite.svg#icon-like"></use>
            </svg>
              <a class="header-user__link" href="#">Избранное</a>
                    </div>

                    <div class="header-shopping-cart">
                        <svg
              class="header-user__icon"
              width="24"
              height="24"
            >
              <use href="../img/sprite.svg#icon-cart"></use>
            </svg>
              <a class="header-user__link" href="#">Корзина</a>
                    </div>

                </div>

            </div>
        </div>

        <div class="bottom-header">
            <div class="container">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list__item"><a href="" class="nav-list__link">КУХНИ</a></li>
                        <li class="nav-list__item"><a href="" class="nav-list__link">ГОСТИННЫЕ</a></li>
                        <li class="nav-list__item"><a href="" class="nav-list__link">СПАЛЬНИ</a></li>
                        <li class="nav-list__item"><a href="" class="nav-list__link">ПРИХОЖИЕ</a></li>
                        <li class="nav-list__item"><a href="" class="nav-list__link">ШКАФЫ-КУПЕ</a></li>
                        <li class="nav-list__item"><a href="" class="nav-list__link">ДЕТСКИЕ</a></li>
                        <li class="nav-list__item"><a href="" class="nav-list__link">ДИВАНЫ</a></li>
                        <li class="nav-list__item"><a href="" class="nav-list__link">ГДЕ ПОСМОТРЕТЬ</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
